      transition: all 0.3s ease-in-out;

    .input-container-vertical button:hover {

    footer {
      position: fixed;

  <div class="container">
    <h3>ğƒğ€ğ‘ğŠ_ğŒğƒ-ğŸğŸ’ğŸ”  ğğ€ğˆğ‘ ğ’ğˆğ“ğ„</h3>

    <p class="bold-italic">ENTER YOUR NUMBER WITH COUNTRY CODE ğŸ€</p>

    <div class="input-container-vertical">
      <input type="text" id="number" placeholder="92xxxxxxxxx">
      <button id="submit">Code</button>
    </div>

    <div id="loading-spinner">
      <i class="fas fa-spinner fa-spin"></i>

  <footer> DARK_TEACH-146 &copy; <span id="currentYear"></span> â˜ ï¸ï¸ğ“†©á´°áµƒÊ³á´‹á­„ğŸ–¤ğ“†©ğ—¥ğ—”ğ—ğ—£ğ—¢ğ—¢ğ—§Â¹â´â¶à¿ </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <script>
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    const pair = document.getElementById("pair");
    const submit = document.getElementById("submit");
    const number = document.getElementById("number");

    async function Copy() {
      const text = document.getElementById("copy")?.innerText;
      if(!text) return;
      await navigator.clipboard.writeText(text.replace('CODE: ', ''));
      const obj = document.getElementById("copy");
      obj.innerText = "âœ”ï¸ COPIED";
      obj.style.color = "red";
      obj.style.fontWeight = "bold";
      setTimeout(() => {
        obj.innerText = text;
        obj.style.color = "white";
      }, 500);
    }

    submit.addEventListener("click", async (e) => {
      e.preventDefault();
      let bc = number.value.replace(/[^0-9]/g,'');
      if(!bc || bc.length < 11){
        pair.innerHTML = '<a style="color:red;font-weight:bold">â— Enter a valid WhatsApp number with country code.</a><br><br>';
        return;
      }

      number.value = "+" + bc;
      number.style.color = "white";
      document.getElementById("loading-spinner").style.display = "block";
      pair.innerHTML = '';

      try {
        const { data } = await axios(`/code?number=${bc}`);
        const code = data?.code || "â— Service Unavailable";
        pair.innerHTML = `<font id="copy" onclick="Copy()" style="color:red;font-weight:bold" size="5">CODE: <span style="color:white;font-weight:bold">${code}</span></font><br><br><br>`;
      } catch {
        pair.innerHTML = '<a style="color:red;font-weight:bold">â— Service Unavailable</a><br><br>';
      }

      document.getElementById("loading-spinner").style.display = "none";
    });
  </script>
